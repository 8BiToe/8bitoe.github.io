<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecter</title>
    <script>
        // Define the mapping of paths to URLs
        const redirects = {
            "dsc": "https://discord.com/invite/FQQApBsqtj",
            "gh": "https://github.com",
            "yt": "https://youtube.com"
        };

        // Get the current path (excluding the leading slash)
        const path = window.location.pathname.slice(1);

        // Check if the path exists in the redirects object
        if (redirects[path]) {
            // Redirect to the corresponding URL
            window.location.href = redirects[path];
        } else {
            // Optional: Show a message if the path is not found
            document.addEventListener("DOMContentLoaded", () => {
                document.body.innerHTML = `<h1>404: Redirect Not Found</h1>`;
            });
        }
    </script>
</head>
<body>
</body>
</html>
